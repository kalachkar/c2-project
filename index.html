<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Command Center</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #000000;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #00ff00;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        textarea {
            width: calc(100% - 40px);
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
            background-color: #000000;
            color: #00ff00;
        }

        button {
            background-color: #000000;
            color: #00ff00;
            padding: 15px 40px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            letter-spacing: 1px;
            font-weight: bold;
            outline: none;
        }

        button:hover {
            background-color: #00ff00;
            color: #000000;
        }

        #output {
            margin-top: 40px;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: #000000;
            text-align: left;
            font-size: 16px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>C2 Command Center</h1>
        <textarea id="textInput" rows="6" placeholder="Enter your command here..."></textarea><br>
        <button onclick="sendCommand()">Execute</button><br>
        <h2>Output:</h2>
        <div id="output"></div>
    </div>

    <script>
        function sendCommand() {
            var command = document.getElementById("textInput").value;
            fetch('/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command }),
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("output").innerText = data;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
